<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js"></script>

  <body>
    <h2>Tic-Tac-Toe</h2>
    <div>
      <table>
        <tr>
          <td id="0" onclick="println(id);" class="topL"></td>
          <td id="1" onclick="println(id);"></td>
          <td id="2" onclick="println(id);" class="topR"></td>
        </tr>
        <tr>
          <td id="3" onclick="println(id);"></td>
          <td id="4" onclick="println(id);" class="mid"></td>
          <td id="5" onclick="println(id);"></td>
        </tr>
        <tr>
          <td id="6" onclick="println(id);" class="bottomL"></td>
          <td id="7" onclick="println(id);"></td>
          <td id="8" onclick="println(id);" class="bottomR"></td>
        </tr>
      </table>
    </div>
    <p id="result"></p>
  </body>
</html>

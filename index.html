<!DOCTYPE html>

  <body>
    <h2>Tic-Tac-Toe</h2>
    <div>
      <table>

          <td id="2" onclick="println(this);"></td>
        </tr>
        <tr>
          <td id="3" onclick="println(this);" class="midrow"></td>
          <td id="4" onclick="println(this);" class="mid midrow"></td>
          <td id="5" onclick="println(this);" class="midrow"></td>
        </tr>
        <tr>
          <td id="6" onclick="println(this);"></td>
          <td id="7" onclick="println(this);" class="mid"></td>
          <td id="8" onclick="println(this);"></td>
        </tr>
      </table>
    </div>
    <p id="result"></p>
  </body>
